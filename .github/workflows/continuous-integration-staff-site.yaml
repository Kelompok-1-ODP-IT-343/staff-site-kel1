name: Continuous Integration Staff Site

on:
  push:
    branches: [main]
    tags: ["v*", "release-*"]
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: staff-site-kel1

jobs:

  prepare_environment:
    name: Prepare Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test --if-present

  build_and_push_image:
    name: Build And Push Image
    needs: prepare_environment
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch,pattern=main,name=latest
            type=ref,event=tag

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security_scan:
    name: Security Scan
    needs: build_and_push_image
    runs-on: ubuntu-latest

    steps:
      - name: Run Trivy JSON Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: maulanabn99/staff-site-kel1:sha-005a4db
          format: json
          vuln-type: os,library
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: false
          output: trivy-report.json

      - name: Generate Summary Report
        run: |
          echo "## Trivy Vulnerability Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "Image scanned: \`maulanabn99/staff-site-kel1:sha-005a4db\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          HIGH=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-report.json)
          CRITICAL=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json)

          echo "### Summary" >> $GITHUB_STEP_SUMMARY
          echo "High: $HIGH" >> $GITHUB_STEP_SUMMARY
          echo "Critical: $CRITICAL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Details" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Severity | Installed | Fixed | CVE | Link |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|-----------|-------|-----|------|" >> $GITHUB_STEP_SUMMARY

          jq -r '
            .Results[].Vulnerabilities[]? |
            "| \(.PkgName) | \(.Severity) | \(.InstalledVersion) | \(.FixedVersion // "-") | \(.VulnerabilityID) | \(.PrimaryURL) |"
          ' trivy-report.json >> $GITHUB_STEP_SUMMARY
