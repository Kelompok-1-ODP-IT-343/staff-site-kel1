name: CI & DockerHub Push (Next.js)

on:
  push:
    branches: [main, develop]
    tags: ["v*", "release-*"]
  pull_request:

env:
  IMAGE_NAME: staff-site-kel1     # ganti kalau mau nama image lain

jobs:
  # 1) CI: install, build, (opsional) test
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Run tests (optional)
        run: npm test --if-present

  # 2) Build & Push Docker image (hanya saat push, bukan PR)
  docker:
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Auto-generate tags & labels:
      # - main  -> :latest
      # - develop -> :dev
      # - tag v1.2.3 -> :1.2.3 dan :latest
      # - semua push -> :sha-xxxxxxxx
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,pattern=main,name=latest
            type=ref,event=branch,pattern=develop,name=dev
            type=ref,event=tag
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64   # tambah ,linux/arm64 jika perlu multi-arch
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
