name: docker-publish

on:
  push:
    branches: [ "develop", "main" ]
    tags: [ "v*", "release-*" ]
  workflow_dispatch:

env:
  IMAGE_NAME: staff-site-kel1

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Auto-generate tags & labels (supaya:
      # - main  -> :latest + :sha
      # - develop -> :dev-latest + :dev-<sha>
      # - tag v1.2.3 -> :1.2.3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            # tag release (v1.2.3 -> 1.2.3)
            type=semver,pattern={{version}}
            # branch main -> latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # branch develop -> dev-latest
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/develop' }}
            # semua branch juga dapat sha
            type=sha
            # develop dapat dev-<sha> juga
            type=raw,value=dev-${{ github.sha }},enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          # Kalau Dockerfile kamu bukan di root, set: file: ./path/ke/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          # Uncomment kalau perlu saat build (bukan runtime):
          # build-args: |
          #   NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL || secrets.NEXT_PUBLIC_API_URL }}
          # Multi-arch (opsional, lebih lama build):
          # platforms: linux/amd64,linux/arm64
