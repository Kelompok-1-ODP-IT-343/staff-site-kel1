name: CI & DockerHub Push (Next.js)

on:
  push:
    branches: [main, develop]
    tags: ["v*", "release-*"]
  pull_request:

env:
  IMAGE_NAME: staff-site-kel1
  SONAR_PROJECT_KEY: kelompok-1-odp-it-343_staff-site-kel1
  SONAR_ORG: kelompok-1-odp-it-343

# =====================================================================
# STAGE 1 â€” CI: BUILD & TEST
# =====================================================================
jobs:
  ci:
    name: "Stage 1 â€” CI: Build & Test"
    runs-on: ubuntu-latest

    outputs:
      build_status: ${{ steps.build_status.outputs.success }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        id: build_status
        run: |
          npm run build
          echo "success=true" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: npm test --if-present


# =====================================================================
# STAGE 2 â€” SONAR CLOUD SCAN
# =====================================================================
  sonarcloud:
    name: "Stage 2 â€” Code Quality: SonarCloud"
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'  

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (for analysis)
        run: npm ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info


# =====================================================================
# STAGE 3 â€” DOCKER BUILD & PUSH
# =====================================================================
  docker_build:
    name: "Stage 3 â€” Docker Build & Push"
    needs: [ci, sonarcloud]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    outputs:
      sha_tag: ${{ steps.get_sha.outputs.sha_tag }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,pattern=main,name=latest
            type=ref,event=branch,pattern=develop,name=dev
            type=sha,prefix=sha-,format=short

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Extract SHA Tag
        id: get_sha
        run: |
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep 'sha-' | head -n 1)
          echo "sha_tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using image tag: $TAG"


# =====================================================================
# STAGE 4 â€” TRIVY IMAGE SCAN
# =====================================================================
  trivy_scan:
    name: "Stage 4 â€” Security Scan: Trivy"
    needs: docker_build
    runs-on: ubuntu-latest

    steps:
      - name: Trivy Scan Image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ needs.docker_build.outputs.sha_tag }}
          format: table
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: false
          exit-code: 0
          output: trivy-report.txt

      - name: Publish Summary
        run: |
          echo "## ðŸ” Trivy Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.docker_build.outputs.sha_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Full Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat trivy-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY


# =====================================================================
# STAGE 5 â€” DEPLOY / SUMMARY
# =====================================================================
  finalize:
    name: "Stage 5 â€” Final Summary / Deploy (Optional)"
    needs: trivy_scan
    runs-on: ubuntu-latest

    steps:
      - name: Final Summary
        run: |
          echo "## ðŸŽ¯ Pipeline Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "- CI Build & Test: DONE" >> $GITHUB_STEP_SUMMARY
          echo "- SonarCloud Analysis: DONE" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build & Push: DONE" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy Security Scan: DONE" >> $GITHUB_STEP_SUMMARY

