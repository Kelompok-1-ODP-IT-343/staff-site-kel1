name: Continuous Integration Staff Site

on:
  push:
    branches: [main]
    tags: ["v*", "release-*"]
  workflow_dispatch:

env:
  IMAGE_NAME: staff-site-kel1

jobs:

  prepare_environment:
    name: Prepare Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test --if-present

  code_quality:
    name: Code Quality
    needs: prepare_environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_and_push_image:
    name: Build And Push Image
    needs: [prepare_environment, code_quality]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      IMAGE_SHA: ${{ steps.sha.outputs.IMAGE_SHA }}

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: sha
        run: echo "IMAGE_SHA=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/staff-site-kel1:${{ steps.sha.outputs.IMAGE_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security_scan:
    name: Security Scan
    needs: build_and_push_image
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/staff-site-kel1:sha-fcfe4c4
          format: json
          vuln-type: os,library
          severity: CRITICAL
          exit-code: 0
          ignore-unfixed: false
          output: trivy-report.json

      - run: |
          echo "## Trivy Vulnerability Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/staff-site-kel1:sha-fcfe4c4" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          CRIT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json)
          echo "- Critical: $CRIT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Installed | Fixed | CVE | Link |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----------|-------|-----|------|" >> $GITHUB_STEP_SUMMARY
          jq -r '
            .Results[].Vulnerabilities[]? |
            "| \(.PkgName) | \(.InstalledVersion) | \(.FixedVersion // "-") | \(.VulnerabilityID) | \(.PrimaryURL) |"
          ' trivy-report.json >> $GITHUB_STEP_SUMMARY

  gitops_update:
    name: GitOps Update
    needs: security_scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infra-management repository
        uses: actions/checkout@v4
        with:
          repository: kelompok-1-odp-it-343/infra-management
          token: ${{ secrets.ACCESS_TOKEN }}
          path: infra-management
          ref: main

      - name: Update Staff Frontend image tag
        run: |
          cd infra-management/apps/staff-frontend
          sed -i "s|image: maulanabn99/staff-site-kel1:.*|image: maulanabn99/staff-site-kel1:sha-${{ github.sha }}|g" deployment.yaml
      - name: Commit and Push Changes
        run: |
          cd infra-management
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update staff-site image to sha-${{ github.sha }}"
          git push origin main